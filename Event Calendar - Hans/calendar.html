<html>

<head>
  <title>Calendar Event</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/evo-calendar.min.css">
  <link rel="stylesheet" href="css/evo-calendar.orange-coral.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="hero">
    <h1>Event Calendar</h1>

    <div id="calendar"></div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>  
  <script src="evo-calendar.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#calendar').evoCalendar({

        theme: "Orange Coral",
        calendarEvents: [
            {
              id: 'event1', // Event's ID (required)
              name: "New Year", // Event name (required)
              date: "January/1/2020", // Event date (required)
              description: "The heart touching greetings will make feel anyone very special. Wish your near and dear one with our speacial greetings.",
              type: "holiday", // Event type (required)
              everyYear: true // Same event every year (optional)
            },
            {
              id: 'event2', // Event's ID (required)
              name: "Presentation", // Event name (required)
              date: "October/22/2022", // Event date (required)
              description: "Guys Pasensya na kung magprepresent na this day wala ako kasi may pasok ako salamat sa inyong lahat.",
              type: "holiday", // Event type (required)
              everyYear: false // Same event every year (optional)
            },
            {
              name: "Vacation Leave",
              badge: "02/13 - 02/15", // Event badge (optional)
              date: ["February/13/2020", "February/15/2020"], // Date range
              description: "Vacation leave for 3 days.", // Event description (optional)
              type: "event",
              color: "#63d867" // Event custom color (optional)
            }
          ]
        })
    })
  </script>

</body>

</html>
