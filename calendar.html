<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Calendar</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/calendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.orange-coral.min.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.midnight-blue.min.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.royal-navy.min.css">

    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-container">

            <section id="demos">
                <div class="section-content">
                    <p class="section-title --shrt">Event Calendar</p>
                    <div class="action-buttons">
                        <p class="section-desc">Life is an event. Make it memorable.</p>
                        <button class="btn-action active" data-set-theme="Default">DEFAULT</button>
                        <button class="btn-action" data-set-theme="Midnight Blue">MIDNIGHT BLUE</button>
                        <button class="btn-action" data-set-theme="Royal Navy">ROYAL NAVY</button>
                        <button class="btn-action" data-set-theme="Orange Coral">ORANGE CORAL</button>
                    </div>
                    <div class="console-log">
                        <div class="log-content">
                            <div class="--noshadow" id="demoEvoCalendar"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/calendar.min.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
